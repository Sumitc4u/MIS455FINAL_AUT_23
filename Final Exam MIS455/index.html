<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather MIS455 Final</title>
    <link rel="stylesheet" href="Final.css">
    
    

</head>
<body>

    
    <div class="container">
        <h1 class="mt-4 mb-4">Weather MIS455 Final</h1>
        <div class="weather">
          <div class="form-row">
            <div class="col-md-6 mb-3">
              <input type="text" class="form-control" id="cityInput" placeholder="Enter city name">
            </div>
            <div class="col-md-3 mb-3">
              <input type="text" class="form-control" id="countryInput" placeholder="Enter country code (e.g., US)">
            </div>
            <div class="col-md-3 mb-3">
              <button class="btn btn-primary btn-block" onclick="getWeather()">Get Weather</button>
            </div>
          </div>
          <div id="weatherInfo" class="mt-4"></div>
        </div>
      </div>


      <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


      <script src="Final.js"></script>
      
    
</body>
</html>
